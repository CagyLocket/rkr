{% extends 'base.html' %}


{% block content %}

<style type="text/css">

 .card-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
  }

  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="card card-signin">
      <div class="card-body">
<form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Resetowanie hasła</h1>
  <p class=" mb-3 font-weight-normal">Wpisz swój adres e-mail, na który wyślemy link do zresetowania hasła.</p>
    <input name="email" class="form-control" placeholder="E-mail" type="email" id="id_email" required="true" >
  <button id="id_submit_btn" class="btn btn-lg btn-info btn-block" >Wyślij</button>  
</form>
</div>
</div>
</div>
</div>

{% endblock %}
